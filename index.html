<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>WD - NusaTask</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color: #0f172a; color: white; }
    .card { background-color: #1e293b; border-radius: 1rem; padding: 1.5rem; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
    .notif { position: fixed; top: 20px; right: 20px; padding: 10px 20px; border-radius: 8px; display: none; }
    .notif.green { background: #22c55e; }
    .notif.red { background: #ef4444; }
    .notif.blue { background: #3b82f6; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="card w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">💰 Withdraw</h1>

    <p id="saldo" class="text-center text-xl mb-4">Saldo: Rp0</p>

    <form id="wdForm" class="space-y-3">
      <input type="number" id="amount" placeholder="Nominal WD" class="w-full p-2 rounded text-black">
      
      <select id="method" class="w-full p-2 rounded text-black">
        <option value="Dana">Dana</option>
        <option value="OVO">OVO</option>
        <option value="Gopay">Gopay</option>
        <option value="ShopeePay">ShopeePay</option>
      </select>

      <input type="text" id="wallet" placeholder="Nomor E-Wallet" class="w-full p-2 rounded text-black">

      <button type="submit" class="w-full py-2 rounded bg-green-500 hover:bg-green-600 transition">Ajukan WD</button>
    </form>

    <h2 class="text-xl font-semibold mt-6 mb-2">📜 Riwayat WD</h2>
    <ul id="history" class="space-y-2 text-sm"></ul>
  </div>

  <div id="notif" class="notif"></div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCrFmaHbmL299cum51EtJIjt5NpukpTmho",
      authDomain: "penyimpanansaldo-280df.firebaseapp.com",
      databaseURL: "https://penyimpanansaldo-280df-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "penyimpanansaldo-280df",
      storageBucket: "penyimpanansaldo-280df.firebasestorage.app",
      messagingSenderId: "659609775130",
      appId: "1:659609775130:web:bdd088ca5a877498c5b5a3",
      measurementId: "G-L4TW7E23H2"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let userId = null;

    // Telegram Bot
    const BOT_TOKEN = "8236562243:AAFIyLCk2fu9-4GxxYSuIoSKw9DEiv1DVko";
    const CHAT_ID   = "8322802091";

    function sendNotif(text, type="blue"){
      const n = document.getElementById("notif");
      n.innerText = text;
      n.className = "notif " + type;
      n.style.display = "block";
      setTimeout(()=>n.style.display="none", 4000);
    }

    function sendTelegram(msg){
      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ chat_id: CHAT_ID, text: msg, parse_mode: "HTML" })
      });
    }

    // Auto login (pakai session)
    auth.onAuthStateChanged(user=>{
      if(user){
        userId = user.uid;
        loadSaldo();
        loadHistory();
      } else {
        // Auto login dengan akun sudah terdaftar
        auth.signInWithEmailAndPassword("adminuser@gmail.com","sendi1922")
        .catch(e=>sendNotif("Login gagal: "+e.message,"red"));
      }
    });

    // Load Saldo
    function loadSaldo(){
      db.ref("users/"+userId+"/saldo").on("value",snap=>{
        const saldo = snap.val()||0;
        document.getElementById("saldo").innerText = "Saldo: Rp"+saldo.toLocaleString("id-ID");
      });
    }

    // Submit WD
    document.getElementById("wdForm").addEventListener("submit",e=>{
      e.preventDefault();
      const amount = parseInt(document.getElementById("amount").value);
      const method = document.getElementById("method").value;
      const wallet = document.getElementById("wallet").value;

      if(amount < 30000) return sendNotif("Minimal WD Rp30.000","red");

      db.ref("users/"+userId+"/saldo").once("value").then(snap=>{
        const saldo = snap.val()||0;
        if(amount > saldo) return sendNotif("Saldo tidak cukup","red");

        const wdId = db.ref("withdrawals").push().key;
        const data = {
          userId, amount, method, wallet,
          createdAt: Date.now(),
          status: "pending"
        };
        db.ref("withdrawals/"+wdId).set(data);
        db.ref("users/"+userId+"/saldo").set(saldo-amount);

        sendNotif("WD diajukan!","green");

        const msg = `
📢 <b>WD Baru</b>
💰 Jumlah: Rp${amount.toLocaleString("id-ID")}
🏦 Metode: ${method}
📱 Nomor: ${wallet}
👤 UID: ${userId}
⏳ Status: pending
        `;
        sendTelegram(msg);
      });
    });

    // Load Riwayat WD
    function loadHistory(){
      db.ref("withdrawals").orderByChild("userId").equalTo(userId).on("value",snap=>{
        const list = document.getElementById("history");
        list.innerHTML="";
        snap.forEach(item=>{
          const wd = item.val();
          const li = document.createElement("li");
          li.className="p-2 rounded bg-gray-700";
          li.innerText=`Rp${wd.amount.toLocaleString("id-ID")} - ${wd.method} - ${wd.wallet} [${wd.status}]`;
          list.appendChild(li);
        });
      });
    }

    // Listener status update → kirim Telegram
    db.ref("withdrawals").on("child_changed",snap=>{
      const wd = snap.val();
      const msg = `
🔔 <b>Status WD Update</b>
💰 Jumlah: Rp${wd.amount.toLocaleString("id-ID")}
🏦 Metode: ${wd.method}
📱 Nomor: ${wd.wallet}
👤 UID: ${wd.userId}
✅ Status: ${wd.status}
      `;
      sendTelegram(msg);
    });
  </script>
</body>
</html>

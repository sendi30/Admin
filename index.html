<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>NUSATASK â€” Dashboard Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b0f13;--card:#0f1720;--muted:#9aa2af;
    --accent:#7c5cff;--accent-2:#44d7b6;
    --danger:#ff4d6d;--success:#22c55e;
  }
  body{margin:0;background:linear-gradient(180deg,#060a0f,#0a1018);
    font-family:Inter;color:#e6eef8}
  .wrap{display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px}
  .app{max-width:420px;width:100%;background:var(--card);
    border-radius:18px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.4)}
  header{display:flex;justify-content:space-between;align-items:center}
  .logo{width:44px;height:44px;border-radius:12px;
    background:linear-gradient(135deg,var(--accent),#2f80ed);
    display:flex;align-items:center;justify-content:center;font-weight:800}
  .saldo{padding:8px 12px;border-radius:10px;background:rgba(255,255,255,.05);
    color:var(--accent-2);font-weight:700}
  .card{margin-top:16px;padding:16px;border-radius:14px;background:rgba(255,255,255,.02)}
  .btn{width:100%;padding:16px;border-radius:14px;font-weight:700;border:none;
    cursor:pointer;font-size:16px;background:linear-gradient(90deg,var(--accent),#5f6cff);
    color:#fff;transition:all .3s ease}
  .btn:disabled{background:#2a2d33;cursor:not-allowed;color:#777}
  input{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.1);
    background:transparent;color:#fff;margin-bottom:8px}
  /* Progress bars */
  .progress{height:8px;border-radius:6px;background:#2a2d33;margin-top:10px;overflow:hidden}
  .progress>div{height:100%;background:linear-gradient(90deg,var(--accent-2),#4ade80);width:0%}
  /* Toast */
  .toast-wrap{position:fixed;bottom:20px;right:20px;display:flex;flex-direction:column;gap:10px;z-index:9999}
  .toast{background:#1e293b;color:#fff;padding:12px 16px;border-radius:12px;
    box-shadow:0 4px 20px rgba(0,0,0,.3);opacity:0;transform:translateY(20px);
    transition:all .3s ease;font-size:14px}
  .toast.show{opacity:1;transform:translateY(0)}
  .toast.success{border-left:4px solid var(--success)}
  .toast.error{border-left:4px solid var(--danger)}
  .toast.info{border-left:4px solid var(--accent)}
</style>
</head>
<body>
<div class="wrap">
  <div class="app">
    <header>
      <div class="logo">NT</div>
      <div id="saldoBox" class="saldo" style="display:none">Rp 0</div>
    </header>

    <!-- Auth -->
    <div id="authBox" class="card">
      <h3>Registrasi / Login</h3>
      <input id="email" type="email" placeholder="Email"/>
      <input id="password" type="password" placeholder="Password"/>
      <button id="registerBtn" class="btn">Register</button>
      <button id="loginBtn" class="btn" style="margin-top:8px;background:linear-gradient(90deg,#33a3ff,#6dd3ff)">Login</button>
    </div>

    <!-- Dashboard -->
    <div id="dash" class="card" style="display:none">
      <h3>Dashboard</h3>
      <p>Email: <span id="userEmail"></span></p>
      <button id="earnBtn" class="btn">MENGHASILKAN</button>
      <!-- progress harian -->
      <div class="progress"><div id="dailyBar"></div></div>
      <p id="countText" style="font-size:13px;color:var(--muted);margin-top:4px"></p>
    </div>
  </div>
</div>

<div class="toast-wrap" id="toastWrap"></div>

<script src='//libtl.com/sdk.js' data-zone='9779635' data-sdk='show_9779635'></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { getDatabase, ref, set, get, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAUcac_uXdofDbqPwltgb4m7qIPiQhJi0s",
    authDomain: "nusataskproject.firebaseapp.com",
    databaseURL: "https://nusataskproject-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "nusataskproject",
    storageBucket: "nusataskproject.firebasestorage.app",
    messagingSenderId: "409602188456",
    appId: "1:409602188456:web:6302d3030b763324e28e9d",
    measurementId: "G-9389QL1WRE"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const authBox=document.getElementById("authBox");
  const dash=document.getElementById("dash");
  const saldoBox=document.getElementById("saldoBox");
  const saldoEl=document.getElementById("saldoBox");
  const userEmailEl=document.getElementById("userEmail");
  const earnBtn=document.getElementById("earnBtn");
  const dailyBar=document.getElementById("dailyBar");
  const countText=document.getElementById("countText");

  function toast(msg,type="info"){
    const wrap=document.getElementById("toastWrap");
    const t=document.createElement("div");
    t.className=`toast ${type}`;
    t.innerText=msg;
    wrap.appendChild(t);
    setTimeout(()=>t.classList.add("show"),100);
    setTimeout(()=>{t.classList.remove("show");setTimeout(()=>t.remove(),300)},3000);
  }

  function getDeviceId(){
    return btoa(navigator.userAgent).substr(0,20);
  }

  // Register
  document.getElementById("registerBtn").onclick=async()=>{
    const email=document.getElementById("email").value;
    const pw=document.getElementById("password").value;
    try{
      await createUserWithEmailAndPassword(auth,email,pw);
      await set(ref(db,"users/"+auth.currentUser.uid),{
        email,
        balance:0,
        lastEarnAt:0,
        actionsToday:0,
        lastReset:0,
        deviceId:getDeviceId(),
        status:"active",
        createdAt:serverTimestamp()
      });
      toast("Registrasi sukses!","success");
    }catch(e){ toast("Error: "+e.message,"error"); }
  };

  // Login
  document.getElementById("loginBtn").onclick=async()=>{
    try{
      await signInWithEmailAndPassword(auth,
        document.getElementById("email").value,
        document.getElementById("password").value);
      toast("Login berhasil","success");
    }catch(e){ toast("Login gagal: "+e.message,"error"); }
  };

  // Session
  onAuthStateChanged(auth,async user=>{
    if(user){
      const snap=await get(ref(db,"users/"+user.uid));
      if(snap.exists()){
        const data=snap.val();
        // auto banned jika device beda
        if(data.deviceId!==getDeviceId()){
          await update(ref(db,"users/"+user.uid),{status:"banned"});
          toast("Akun dibanned (device berbeda)!","error");
          return;
        }
        if(data.status==="banned"){
          authBox.style.display="none";
          dash.style.display="block";
          earnBtn.disabled=true;
          earnBtn.textContent="Akun Dibanned";
          saldoBox.style.display="none";
          return;
        }
        authBox.style.display="none";
        dash.style.display="block";
        saldoBox.style.display="block";
        userEmailEl.textContent=user.email;
        refreshUser();
      }
    }else{
      authBox.style.display="block";
      dash.style.display="none";
      saldoBox.style.display="none";
    }
  });

  async function refreshUser(){
    const uid=auth.currentUser.uid;
    const snap=await get(ref(db,"users/"+uid));
    if(!snap.exists()) return;
    const data=snap.val();
    saldoEl.textContent="Rp "+(data.balance||0);
    updateProgress(data);
    checkCooldown(data);
  }

  function updateProgress(data){
    const todayCount=data.actionsToday||0;
    countText.textContent=`${todayCount}/30 kali hari ini`;
    dailyBar.style.width=Math.min((todayCount/30)*100,100)+"%";
  }

  function checkCooldown(data){
    const now=Date.now();
    const last=(data.lastEarnAt||0);
    const cd=240000;
    if(now-last<cd){
      startCooldown(cd-(now-last));
    }else{
      earnBtn.disabled=false;
      earnBtn.textContent="MENGHASILKAN";
    }
  }

  function startCooldown(ms){
    earnBtn.disabled=true;
    let remain=Math.floor(ms/1000);
    const timer=setInterval(()=>{
      earnBtn.textContent=`Cooldown ${remain}s`;
      remain--;
      if(remain<=0){
        clearInterval(timer);
        earnBtn.disabled=false;
        earnBtn.textContent="MENGHASILKAN";
      }
    },1000);
  }

  // Earn button with Monetag
  earnBtn.onclick=async()=>{
    earnBtn.disabled=true;
    earnBtn.textContent="Menunggu iklan...";
    try{
      await show_9779635(); // tunggu iklan selesai
      const uid=auth.currentUser.uid;
      const userRef=ref(db,"users/"+uid);
      const snap=await get(userRef);
      let data=snap.val();

      // reset harian jam 6 pagi
      const now=new Date();
      if(now.getHours()>=6 && (data.lastReset||0)<new Date().setHours(6,0,0,0)){
        await update(userRef,{actionsToday:0,lastReset:Date.now()});
        data.actionsToday=0;
      }
      if((data.actionsToday||0)>=30){
        toast("Batas harian tercapai","error");
        earnBtn.disabled=false;
        earnBtn.textContent="Limit Harian";
        return;
      }

      const newBalance=(data.balance||0)+100;
      await update(userRef,{
        balance:newBalance,
        lastEarnAt:Date.now(),
        actionsToday:(data.actionsToday||0)+1
      });

      toast("Reward diterima +Rp100!","success");
      refreshUser();
      startCooldown(240000);
    }catch(e){
      toast("Iklan gagal / ditutup","error");
      earnBtn.disabled=false;
      earnBtn.textContent="MENGHASILKAN";
    }
  };
</script>
</body>
</html>
